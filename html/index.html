<body>
    <h1>Microservices Moritz Seitz</h1>

        <label for="weatherInput">City name: </label>
        <input type="text" name="cityName" placeholder="Enter name of your city" id="weatherInput">
        <button type="submit">submit</button>

    <p>Enter a city name to get city Information </p>
    <form action="/city/" method="post">
        <label for="cityInput">City name: </label>
        <input type="text" name="cityName" placeholder="Enter name of your city" id="cityInput">
        <button type="submit">submit</button>
        <a href="/city/about">About</a>
    </form>

</body>
